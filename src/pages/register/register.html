<ion-header>
  <ion-navbar color="dark">
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content  padding>
  <div class="login-box">
  <ion-row>
      <ion-col></ion-col>
      <ion-col width-67>
        <img src="../assets/icon/icon.png"/>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <form (ngSubmit)="register()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-input [(ngModel)]="email" type="text" placeholder="Email" name="email"required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input [(ngModel)]="password" type="password" placeholder="Password" name="password"  required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button color="dark" ion-button class="submit-btn" full type="submit" >Register</button>
        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>
